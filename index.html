<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/8cfcc5b0a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header">
        <!-- navbar  -->
        <nav class="navbar">
            <ul class="navbar__buttons">
                <li class="navbar__buttons-item--active">
                    <a href="" class="navbar__buttons-item-link">
                        <i class="fa fa-bed"></i>
                        Logo
                    </a>
                </li>
                <li class="navbar__buttons-item">
                    <a href="" class="navbar__buttons-item-link">
                        Rooms
                    </a>
                </li>
                <li class="navbar__buttons-item">
                    <a href="" class="navbar__buttons-item-link">
                        About
                    </a>
                </li>
                <li class="navbar__buttons-item">
                    <a href="" class="navbar__buttons-item-link">
                        Contact
                    </a>
                </li>
            </ul>
            <span class="navbar__book-btn">
                <a href="" class="navbar__book-btn-link">
                    Book Now
                </a>
            </span>
        </nav>
        <div class="header-content">
            <img src="./assets/img/header_img.jpg" alt="">
            <div class="hotel-name">
                <div class="hotel-name__heading">
                    <i class="fa fa-bed"></i>
                    Hotel Name
                </div>
                <div class="hotel-name__inputs">
                    <div class="row">
                        <div class="input-wrap">
                            <label for="" class="label">
                                <i class="fa fa-calendar-o"></i>
                                Check In
                            </label>
                            <input type="text" placeholder="DD MM YY" class="input">
                        </div>
                        <div class="input-wrap">
                            <label for="" class="label">
                                <i class="fa fa-calendar-o"></i>
                                Check Out
                            </label>
                            <input type="text" placeholder="DD MM YY" class="input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-wrap">
                            <label for="" class="label">
                                <i class="fa fa-male"></i>
                                Adults
                            </label>
                            <input type="number" min="1" max="6" value="1" class="input">
                        </div>
                        <div class="input-wrap">
                            <label for="" class="label">
                                <i class="fa fa-child"></i>
                                Kids
                            </label>
                            <input type="number" min="0" max="6" value="0" class="input">
                        </div>
                    </div>
                    <button class="hotel-name__inputs-button">
                        <i class="fa fa-search w3-margin-right"></i>
                        Search availability
                    </button>
                </div>

            </div>
        </div>
    </header>
    <div class="content">
        <div class="slogan">

        </div>
        <div class="room-option">

        </div>
        <div class="about">

        </div>
        <div class="brief-contact">

        </div>
        <div class="warning">

        </div>
        <div class="places">
            <div class="places__heading">

            </div>
            <div class="places__pictures">

            </div>

        </div>
        <div class="subcribe">

        </div>
        <div class="contact">

        </div>
    </div>
    <footer class="footer">

    </footer>
</body>
</html>
